<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Play a Fun - Enjoy exciting online games with seamless switching between Monster Survivors, CS Online, and Hero Rush Tower Defense.">
  <link rel="canonical" href="https://playafun.xyz/">
  <title>Play a Fun - Online Games</title>
  <!-- Google Analytics Code -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-7QZ60XEGJE"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-7QZ60XEGJE');
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 游戏 iframe 全部铺满父容器 */
    .game-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    /* 主内容区域占满整个视口高度 */
    .main-content {
      height: 100vh;
    }
    /* 确保左侧菜单栏宽度适中，能完整显示游戏名称 */
    .sidebar {
      width: 16.666%; /* 1/6 的宽度 */
    }
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
      }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="flex flex-col md:flex-row main-content">
    <!-- 左侧边栏 -->
    <aside class="sidebar bg-white shadow-md p-4">
      <h1 class="text-lg font-bold text-blue-600 mb-6">Play a Fun</h1>
      <nav class="flex flex-col space-y-4">
        <button id="game1-btn" class="px-4 py-2 bg-blue-500 text-white rounded-xl text-sm">Monster Survivors</button>
        <button id="game2-btn" class="px-4 py-2 bg-green-500 text-white rounded-xl text-sm">CS Online</button>
        <button id="game3-btn" class="px-4 py-2 bg-yellow-500 text-white rounded-xl text-sm">Hero Rush Tower Defense</button>
      </nav>
    </aside>

    <!-- 右侧主内容区 -->
    <main class="flex-1 p-4 overflow-auto">
      <!-- 游戏显示区域 -->
      <div class="game-container h-3/4 mb-4">
        <iframe id="game-frame" src="https://cloud.onlinegames.io/games/2025/unity/monster-survivors/index-og.html" allowfullscreen></iframe>
      </div>
      <!-- 游戏详情说明 -->
      <section class="game-details">
        <h2 class="text-2xl font-semibold">Game Details</h2>
        <p id="game-description" class="text-gray-700 mt-2">
          Monster Survivors is an action-packed survival game where you fight off waves of monsters.
        </p>
        <!-- 游戏攻略 -->
        <div id="game-guide" class="mt-4">
          <h3 class="text-xl font-semibold">Game Guide</h3>
          <p class="text-gray-700 mt-2">
            <!-- 攻略内容将在 JavaScript 中动态更新 -->
          </p>
        </div>
      </section>
    </main>
  </div>

  <script>
    const gameFrame = document.getElementById("game-frame");
    const game1Btn = document.getElementById("game1-btn");
    const game2Btn = document.getElementById("game2-btn");
    const game3Btn = document.getElementById("game3-btn");
    const gameDescription = document.getElementById("game-description");
    const gameGuide = document.getElementById("game-guide").querySelector("p");

    const games = {
      monster: {
        url: "https://cloud.onlinegames.io/games/2025/unity/monster-survivors/index-og.html",
        description: "Monster Survivors is an action-packed survival game where you fight off waves of monsters.",
        guide: "In Monster Survivors, prioritize upgrading your 'Power Up' abilities to enhance your stats. Utilize high platforms to evade zombie hordes and use the zipline for quick escapes. Combine weapons of the same rarity to increase their power, and focus on long-range attacks for boss battles."
      },
      cs: {
        url: "https://www.onlinegames.io/games/2023/unity2/cs-online/index.html",
        description: "CS Online offers a thrilling FPS experience with multiplayer battles.",
        guide: "In CS Online, communication with your team is key. Learn the maps to anticipate enemy movements and manage your economy by purchasing weapons wisely. Practice aiming for headshots to eliminate opponents quickly."
      },
      heroRush: {
        url: "https://www.onlinegames.io/games/2023/unity/hero-rush-tower-defense/index.html",
        description: "Hero Rush Tower Defense is a strategic tower defense game where you build towers to stop waves of enemies.",
        guide: "In Hero Rush Tower Defense, make use of 12 unique heroes, each with different abilities, to defend your kingdom. Upgrade your army and towers to prevent enemies from reaching your gates. Train heroes like Sir Galahad and Ashi to enhance their skills and effectively counter enemy waves."
      }
    };

    function updateGameContent(gameKey) {
      const game = games[gameKey];
      gameFrame.src = game.url;
      gameDescription.textContent = game.description;
      gameGuide.textContent = game.guide;
    }

    game1Btn.addEventListener("click", () => updateGameContent('monster'));
    game2Btn.addEventListener("click", () => updateGameContent('cs'));
    game3Btn.addEventListener("click", () => updateGameContent('heroRush'));

    // 初始化默认游戏内容
    updateGameContent('monster');
  </script>
</body>
</html>
