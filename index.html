<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play a Fun - Enjoy exciting online games with seamless switching between Monster Survivors and CS Online.">
    <link rel="canonical" href="https://playafun.xyz/">
    <title>Play a Fun - Online Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .game-container iframe { width: 100%; height: 80vh; border: none; }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="max-w-4xl mx-auto p-4 text-center">
        <h1 class="text-4xl font-bold text-blue-600">Play a Fun - Online Games</h1>
        <p class="text-lg text-gray-700 mt-2">Enjoy exciting online games and switch seamlessly between them.</p>
        
        <div class="flex justify-center space-x-4 my-4">
            <button id="game1-btn" class="px-4 py-2 bg-blue-500 text-white rounded-xl">Monster Survivors</button>
            <button id="game2-btn" class="px-4 py-2 bg-green-500 text-white rounded-xl">CS Online</button>
        </div>

        <div class="game-container">
            <iframe id="game-frame" src="https://cloud.onlinegames.io/games/2025/unity/monster-survivors/index-og.html" allowfullscreen></iframe>
        </div>

        <h2 class="text-2xl font-semibold mt-6">Game Details</h2>
        <p class="text-gray-700 mt-2">Monster Survivors is an action-packed survival game where you fight off waves of monsters. CS Online offers a thrilling FPS experience with multiplayer battles.</p>
    </div>

    <script>
        const gameFrame = document.getElementById("game-frame");
        const game1Btn = document.getElementById("game1-btn");
        const game2Btn = document.getElementById("game2-btn");

        const games = {
            monster: "https://cloud.onlinegames.io/games/2025/unity/monster-survivors/index-og.html",
            cs: "https://www.onlinegames.io/games/2023/unity2/cs-online/index.html"
        };

        game1Btn.addEventListener("click", () => {
            gameFrame.src = games.monster;
        });

        game2Btn.addEventListener("click", () => {
            gameFrame.src = games.cs;
        });
    </script>
</body>
</html>
